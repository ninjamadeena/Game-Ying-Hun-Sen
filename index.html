<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/web favicon.ico" type="image/x-icon" />
  <title>Game Ying Hun Sen</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="shake">
    <div id="start-screen">
      <div class="start-inner">
        <div id="start-title">เกมยิง Hun Sen</div>

        <!-- วิธีเล่น + ลิงก์ GitHub (อยู่เฉพาะหน้าเริ่มเกม) -->
        <div class="howto">
          <h3>คําอธิบาย โปรดอ่าน</h3>
          <ul>
            <li>คลิกหรือแตะที่รูปเพื่อยิงทุกครั้งที่โดนจะได้รับ <b>1 kill</b></li>
            <li>เมื่อกำจัดครบ ระบบจะสุ่มเป้าหมายชุดใหม่ขึ้นมาอัตโนมัติ</li>
            <li>เกมนี้ทำขึ้นเพื่อความบันเทิงเท่านั้น</li>
            <li>เกมนี้ทำโดย นินจา ม.3/11</li>
          </ul>
          <div class="tip">by ninjamadeena</div>
          <a class="gh-link" href="https://github.com/ninjamadeena/Game-Ying-Hun-Sen" target="_blank" rel="noopener noreferrer">
            เปิดดูซอร์สโค้ดบน GitHub
          </a>
        </div>

        <button id="start-btn">เริ่มเกม</button>
      </div>
    </div>

    <div id="score">kill:0</div>

    <!-- เพลงพื้นหลัง -->
    <audio id="bgm" loop>
      <source src="Ka Muay Hua Khen.mp3" type="audio/mpeg">
      เบราว์เซอร์ไม่รองรับเสียง
    </audio>

    <!-- เสียงปืน -->
    <audio id="gun" src="Puen Ying Hun Sen.mp3" preload="auto"></audio>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
